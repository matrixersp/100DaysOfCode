<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="rectangle"></div>
    <header>
      <a href="#" class="brand"><img src="./images/logo.svg" alt="Brand"></a>
      <button id="menu-toggle" class="menu-toggle">
        <img src="./images/icon-hamburger.svg" alt="Hamburger icon">
      </button>
      <nav id="nav">
        <ul id="nav-menu" class="nav-menu">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#" class="login">Login</a></li>
        </ul>
      </nav>
    </header>

    <div class="hero">
      <div class="hero__content">
        <p class="someclass"><span class="badge">New</span> Monograph Dashboard</p>

        <h1 class="title">Powerful insights<br/>into your team</h1>
        <p class="subtitle">Project planning and time tracking<br/> for agile teams</p>

        <div class="cta-wrapper">
          <a href="#" class="btn-cta">Schedule a demo</a>
          <p>to see a live preview</p>
        </div>
      </div>
      <img class="illustration" src="./images/illustration-devices.svg" alt="Illustration Devices" srcset="">
    </div>

  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/matrixersp" target="_blank">Mohammed Boudad</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
