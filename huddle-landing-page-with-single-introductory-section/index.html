<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(200, 100%, 84%);
    }
  </style>

  <link href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container clearfix">
    <header>
      <div class="brand"><img src="./images/logo.svg" alt="Logo"></div>
    </header>

    <section class="hero">
      <div class="hero__content">
        <img src="./images/illustration-mockups.svg" alt="">
        <div>
          <h1>Build The Community Your Fans Will Love</h1>

          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>

          <a class="btn" href="#">Register</a>
        </div>
      </div>
    </section>
    <div class="social">
      <ul class="social__links">
        <li><a href="https://twitter.com/matrixersp"><i class="fab fa-twitter"></i></a></li>
        <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
        <li><a href="#"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/matrixersp" target="_blank" style="font-weight: bold;">Mohammed Boudad</a>.
    </p>
  </footer>
</body>

</html>
